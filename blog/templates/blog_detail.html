
{% extends 'base.html' %}
{% block title %}
    {{ blog.title }}
{% endblock %}

{% block content %}
  <h3>{{ blog.title}}</h3>
  <p>作者：{{ blog.author }}</p>
  <p>发表日期：{{ blog.create_time }}</p>
  <p>文章类型：<!--{{ blog.blog_type }}-->
      <a href="{% url 'blogs_with_type' blog.blog_type.pk%}">
          {{ blog.blog_type }}
    </a>
  </p>
  <p>内容：{{ blog.content|truncatechars:30}}</p>
{% endblock %}
